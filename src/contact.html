    <section class="contact">
      <div class="container-cart">
        <h2>संपर्क करें</h2>
        <div class="contact-info">
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224346.4812945449!2d77.068899424369!3d28.52728034364476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x52c2b7494e204dce!2sNew%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1632912345678!5m2!1sen!2sin"
              width="100%"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            >
            </iframe>
          </div>
          <form action="#" method="post">
            <label for="name">नाम:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">ईमेल:</label>
            <input type="email" id="email" name="email" required />
            <label for="message">संदेश:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">भेजें</button>
          </form>
        </div>
      </div>
    </section>
